<HTML>
<head>
</head>
<body>
	<table id="t1" border=0  align='left' cellspacing='0' cellpadding=5 >
		<tr height=50%>
			<td width=25%>
				<img id=img1 src="cover.png">
			</td>
			<td width=25%>
				<img id=img2 src="cover.png">
			</td>
			<td width=25%>
				<img id=img3 src="cover.png">
			</td>
			<td width=25%>
				<img id=img4 src="cover.png">
			</td>
		</tr>
		<tr height=50%>
			<td width=25%>
				<img id=img5 src="cover.png">
			</td>
			<td width=25%>
				<img id=img6 src="cover.png">
			</td>
			<td width=25%>
				<img id=img7 src="cover.png">
			</td>
			<td width=25%>
				<img id=img8 src="cover.png">
			</td>
		</tr>
	
	<script type="text/javascript">
		let counter=0;
		let s= new Array(2);
		let oldTarget;
		img1.onclick=function(){
			if(this.src!="blank.png")
			{
			counter++;
			this.src="pic1.png";
			}
		}
		
		img2.onclick=function(){
			if(this.src!="blank.png")
			{
			counter++;
			this.src="pic4.png";
			}
		}
		
		img3.onclick=function(){
			if(this.src!="blank.png")
			{
			counter++;
			this.src="pic2.png";
			}
		}
		
		img4.onclick=function(){
			if(this.src!="blank.png")
			{
			counter++;
			this.src="pic3.png";
			}
		}
		
		img5.onclick=function(e){
			if(e.target.src!="file:///E:/%D0%A0%D0%9F%D0%9C%20%D0%BB%D0%B0%D0%B1%D1%8B/blank.png")
			{
			counter++;
			e.target.src="pic1.png";
			}
		}
		
		img6.onclick=function(){
			if(this.src!="blank.png")
			{
			counter++;
			this.src="pic2.png";
			}
		}
		
		img7.onclick=function(){
			counter++;
			this.src="pic3.png"
		}
		
		img8.onclick=function(){
			if(this.src!="blank.png")
			{
			counter++;
			this.src="pic4.png"
			}
		}
		t1.onclick=function(e)
		{
			let source=e.target.src;
			for(i=0;i < s.length;i++)
				if(s[i]===undefined)
					{s[i]=source;break;}
			if(counter == 1)
				oldTarget = e.target;
			if(counter == 2)
			{
				counter=0;
				if(s[0]==s[1] && e.target != oldTarget)
					{
					setTimeout(function(){
					e.target.parentNode.removeChild(e.target);
					oldTarget.parentNode.removeChild(oldTarget);
					},500);
					
					}
				else
					{
					setTimeout(function(){
					e.target.src="cover.png";
					oldTarget.src="cover.png";
					},500);
					}
				for(i=0;i < s.length;i++)
					s[i]=undefined;
			}
		}
	</script>
</body>

</HTML>
